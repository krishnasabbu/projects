<div id="root">
    <div class="background">
        <div class="chat_window">
            <div class="backdrop hide">

            </div>
            <div class="MainBody main-body-container">
                <ul class="messages-container messages">
                    <div class="init" id="customInit">
                        <div class="text-content">
                            <div class="wrapper">
                                <div class="title">Hi, I'm Wells, your Wellsfargo Credit Card Assistant!</div>
                                <div class="sub-title">Happy to help you. Just ask &amp; I'll reply in a jiffy.</div>
                            </div>

                            <div style='display:none'><div class='quick-links'><div class='quick-link' id='submitCard'><div class='link'>Submit</div></div></div></div>

                        </div>
                    </div>

                </ul>
            </div>

                <div class="footer">
                    <div class="msg-input-container">
                        <input id="msg-input" class="msg-input" placeholder="Ask me?" type="text" maxlength="" autocomplete="off" value="" fdprocessedid="hsybhe" />

                                    <line x1="22" y1="2" x2="11" y2="13"></line>

                                </svg>
                            </button>
